<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My First PWA</title>
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#00897B" />
  </head>

  <body>
    <!-- Navigasi -->
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">My App</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->
    <div class="container" id="body-content"></div>
    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script>
      // REGISTER SERVICES WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("REGISTER IS SUCCESSFULLY"))
            .catch(() => console.log("REGISTER FAILED"));
        });
      } else {
        console.log("THIS BROWSER NOT SUPPORT");
      }
    </script>
  </body>
</html>
